<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	DirectoryIndex index.html index.php index.py

ServerName azure.borjagq.com
Include /etc/letsencrypt/options-ssl-apache.conf
ServerAlias holoway.northeurope.cloudapp.azure.com
SSLCertificateFile /etc/letsencrypt/live/azure.borjagq.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/azure.borjagq.com/privkey.pem
</VirtualHost>
</IfModule>
